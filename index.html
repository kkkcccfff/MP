<script>
    //得到手机屏幕的宽度
    let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
    if (htmlWidth > 750) {
        htmlWidth = 750
    }
    //得到html的Dom元素  
    let htmlDom = document.getElementsByTagName('html')[0];
    //设置根元素字体大小
    // htmlDom.style.fontSize = 10 + 'px';
    htmlDom.style.fontSize = htmlWidth / 37.5 + 'px';
</script>

    * {
        margin: 0;
        padding: 0;
    }
</style>
